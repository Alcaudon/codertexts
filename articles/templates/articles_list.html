{% for article in articles %}
<article class="col-md-4">
    <div class="card">
        <div class="entry__thumb">
            <a href="post-detail.html" class="entry__thumb-link">
                <img src="./images/terrier.jpg" srcset="./images/terrier.jpg 1x, ./images/terrier.png 2x" alt="">
            </a>
        </div>
        <div class="card-block">
            <div class="entry__text">
                <div class="entry__header">
                    <div class="entry__date">
                        {{article.pub_date}}
                    </div>
                    <h2 class="entry__title"><a href="{%  url 'article_detail_page' username=article.id_user title=article.slug %}" title="{{ article.title }}">{{ article.title }}</a></h2>
                    <div class="entry__author">
                        by <a href="post-detail.html">{{ article.id_user.first_name }} {{ article.id_user.last_name }}</a>
                    </div>
                </div>
                <div class="entry__excerpt">
                    <p>
                        {{ article.text }}
                    </p>
                </div>
                <div class="entry__meta">
                    <span class="entry__meta-links">
                        <a href="category.html">Cooking</a>
                        <a href="category.html">Health</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</article>

{% endfor %}
